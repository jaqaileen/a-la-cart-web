    <div id="backgroundContainer">

        <a href="../home/index.html">

          <img src="../assets/cart icon.svg" alt="Cart" class="cart">

        <img src="../assets/cart icon.svg" alt="Cart" class="cart">

        <div class="image-container"><img src="" alt="Image 9"></div>

    <div class="food-container" id="rectangle">
        <img id="food-img-1" src="../assets/rice.png" alt="Food Image 1" class="food-img" style="z-index: 20;">
        <img id="food-img-2" src="../assets/lamb copy.png" alt="Food Image 2" class="food-img" style="z-index: 20;">

        <img id="food-img-8" alt="Food Image 8" class="food-img" style="z-index: 20;">

        <img id="food-img-10" src="../assets/white sauce splatter.png" alt="Food Image 10" class="food-img" style="z-index: 20;">

    <div class="utensils-container">
        <img src="../assets/fork.png" alt="Fork" class="utensil-img" id="fork-img">
        <img src="../assets/spoon.png" alt="Spoon" class="utensil-img" id="spoon-img">
    </div>    

    <div class="food-container">
